<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
		<link href="../css/reset.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../css/iconlist.css"/>
	</head>
	<body>
		<div class="wrap">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">新建收支大类</h1>
			</header>
			<div class="mui-content">
				<div class="choose-wrap">
					<span class="mui-icon mui-icon-back" id="choose-icon"></span>
					<input type="text" class="c-name" placeholder="请输入分类名称">	
				</div>
				<div class="mui-slider">
					<div class="mui-slider-group">
						<div class="mui-slider-item">
							<!-- mui-slider-item 必须有，mui加载的时候根据这个属性查找添加滑动事件，异步数据回来的时候不会加载到 -->
							<!-- <ul>
								<li><span class="mui-icon mui-icon-gear"></span></li>
							</ul>
						</div>
						<div class="mui-slider-item">
							<ul>
								<li><span class="mui-icon mui-icon-gear"></span></li>
							</ul> -->
						</div>
					</div>
				</div>
				<button class="mui-btn mui-btn-warning save-btn">保存</button>
			</div>
		</div>
		<script type="text/javascript" src="../js/libs/require.js" async defer data-main="../js/iconList"></script>
	</body>
</html>
